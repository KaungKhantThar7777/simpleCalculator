<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator 2.0</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="calc">
    <div class="result-section">0</div>
    <section class="sec firstSec">
        <button class="btn half">C</button>
        <button class="btn quarter">←</button>
        <button class="btn quarter">÷</button></article>
    </section>
    <section class="sec secSec">
        <button class="btn quarter">7</button>
        <button class="btn quarter">8</button>
        <button class="btn quarter">9</button>
        <button class="btn quarter">x</button>
    </section>
    <section class="sec thirdSec">
        <button class="btn quarter">4</button>
        <button class="btn quarter">5</button>
        <button class="btn quarter">6</button>
        <button class="btn quarter">-</button>
    </section>
    <section class="sec forthSec">
        <button class="btn quarter">1</button>
        <button class="btn quarter">2</button>
        <button class="btn quarter">3</button>
        <button class="btn quarter">+</button>
    </section>
    <section class="sec fifthSec">
        <button class="btn third-quarter">0</button>
        <button class="btn quarter">=</button>
    </section>
    <script src="index.js"></script>
</div>
</body>
</html>
